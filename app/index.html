<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>louby 30</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>

  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <video id="rosieVideo" preload playsinline src="/images/rosie.mp4"></video>
      <video id="maeveVideo" preload playsinline src="/images/maeve.mp4"></video>
    </a-assets>

    <a-camera id="camera" rotation-reader>
      <a-entity
            cursor="fuse: true; fuseTimeout: 1000;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
            material="color: black; shader: flat">
      </a-entity>
    </a-camera>

    <a-video id="rosie" src="#rosieVideo" width="9" height="16" position="-10 -5 -20" look-at="#camera"></a-video>
    <a-video id="maeve" src="#maeveVideo" width="9" height="16" position="10 -5 -20" look-at="#camera"></a-video>

    </a-scene>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
