<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Happy Birthday Louise! Sorry you're not able to spend your Birthday surrounded by everyone that loves you, but hopfully this is one way to try and bring those people a little closer to you -Let the party commence! 🎉">

    <title>Happy Birthday Louise!</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- build:css styles/main.css -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>

  <div id="loadingScreen" class="loading">
    <main>
      <h2>💃</h2>
      <h2>Happy Birthday</h2>
      <h1>LOUISE!</h1>
      <button id="test-button" class="test-button">Let the party commence! 🎉</button>
      </main>
    <footer>
      <p>Made with ❤️<br>by Jack William Merrell</p>
    </footer>
  </div>


  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <video id="rosieVideo" preload playsinline src="/images/rosie.mp4" type="video/mp4"></video>
      <video id="maeveVideo" preload playsinline src="/images/maeve.mp4" type="video/mp4"></video>
      <video id="emilyVideo" preload playsinline src="/images/emily.mp4" type="video/mp4"></video>
      <video id="markVideo" preload playsinline src="/images/mark.mp4" type="video/mp4"></video>
      <video id="nickVideo" preload playsinline src="/images/nick.mp4" type="video/mp4"></video>
      <video id="adamVideo" preload playsinline src="/images/adam.mp4" type="video/mp4"></video>

      <video id="lou00Video" preload playsinline src="/images/lou00.mp4" type="video/mp4"></video>
      <video id="lou02Video" preload playsinline src="/images/lou02.mp4" type="video/mp4"></video>
      <video id="lou03Video" preload playsinline src="/images/lou03.mp4" type="video/mp4"></video>
      <video id="lou09Video" preload playsinline src="/images/lou09.mp4" type="video/mp4"></video>
      <video id="lou10Video" preload playsinline src="/images/lou10.mp4" type="video/mp4"></video>

    </a-assets>

    <a-camera id="camera" rotation-reader>
      <a-entity
            cursor="fuse: true; fuseTimeout: 1000;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
            material="color: black; shader: flat">
      </a-entity>
    </a-camera>

    <a-sky color="#FCD8BE"></a-sky>


    <a-video id="rosie" src="#rosieVideo" width="9" height="16" position="-10 5 -20" look-at="#camera"></a-video>
    <a-video id="maeve" src="#maeveVideo" width="9" height="16" position="20 5 5" look-at="#camera"></a-video>
    <a-video id="emily" src="#emilyVideo" width="9" height="16" position="-20 -5 -10" look-at="#camera"></a-video>
    <a-video id="mark" src="#markVideo" width="9" height="9" position="20 15 -20" look-at="#camera"></a-video>
    <a-video id="nick" src="#nickVideo" width="16" height="9" position="5 10 10" look-at="#camera"></a-video>
    <a-video id="adam" src="#adamVideo" width="9" height="16" position="-10 15 15" look-at="#camera"></a-video>

    <a-video id="lou00" src="#lou00Video" width="9" height="16" position="10 0 -20" look-at="#camera"></a-video>
    <a-video id="lou02" src="#lou02Video" width="9" height="16" position="10 -10 15" look-at="#camera"></a-video>
    <a-video id="lou03" src="#lou03Video" width="9" height="16" position="0 0 20" look-at="#camera"></a-video>
    <a-video id="lou09" src="#lou09Video" width="16" height="9" position="20 -15 5" look-at="#camera"></a-video>
    <a-video id="lou10" src="#lou10Video" width="16" height="9" position="-25 15 -5" look-at="#camera"></a-video>






    </a-scene>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
